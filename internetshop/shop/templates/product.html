{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}"/>

<div class="heading">

    <div class="logo">
        <h1>АнтиМаг</h1>
    </div>

    <div>
        <a href="/" class="nav">Главная</a>
        <a href="product" class="nav">Продукция</a>
        <a href="akchuya" class="nav">Акция</a>
    </div>

</div>


<div class="productCard">

    <img  class="productImage" src="{{ product.image_url }}">
    <div class="productInfo">
        <h1>{{ product.name }}</h1>
        <h3>{{ product.price }} руб.</h3>

        <div class="but">
            <button>Беру!</button>
        </div>

    </div>

</div>

<div class="productDel" style=" margin-left: 20%; width: 1200;">
    <h1>Описание:</h1>
    <p>
        {{ product.descript }}
    </p>
</div>
