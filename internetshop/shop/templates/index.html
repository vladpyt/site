{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}"/>
<link rel="stylesheet" href="{% static 'styleCard.css' %}">


<div class="heading">

    <div class="logo">
        <h1>АнтиМаг</h1>
    </div>

    <div>
        <a class="nav" href="/">Главная</a>
        <a class="nav" href="product" >Продукция</a>
        <a class="nav" href="akchuya" >Акция</a>
    </div>

</div>


    {% for product in products %}
    <div class="product-list">

        <div class="product_Card">
            <img class="product_image" src="{{  product.image_url  }}">
            <a href="product/1" class="nav">
                <h2>{{ product.name }}</h2>
            </a>
            <div class="product_text">

                <!--p>{{ product.descript }}</p-->

                <div class="priceSection">
                    <h3>{{ product.price }} pуб</h3>
                    <button>Беру!</button>
                    <button>Пока ещё думаю...</button>
                </div>

            </div>

        </div>

    </div>
    {% endfor %}
